<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Form</title>
</head>
<body>
   <div class="temp">
       <div class="left"> 
           <h2>LOGIN</h2>
           <p class="name">Marklen</p>
           <p>To keep connected with us please login<br>with your personal information by email</br>address and password.</p>
       </div>
       <div class="right">
        
        <div class="top">
            <p class="link">You can join with</p>
            <div class="icons">
            <ul>
               <li><i class="fa fa-facebook" aria-hidden="true"><br>Login with facebook</i></li>
               <li><i class="fa fa-google" aria-hidden="true"><br>Login with Google</i></li>
              
            </ul>
           </div>
        </div>
           
        <div class="bottom">
            <div class="inputfield textprimary">
               <input type="text" name="" class="formcontrol"  placeholder="Enter Your Email"><br>
            </div>
            <div class="inputfield textdanger">
               <input type="password" name="" class="form"  placeholder="Enter Your Password"><br>
            </div>  
            <div class="box">
                <input type="checkbox" name="Remember">
                <label for="Remember me">Remember me</label>
            </div> 
            <div class="login">
                <input type="submit" name="submit" value="LOGIN">
            </div>
            <div class="reset">
               <div class="inside">
                   <a href="#">Don't have an account?</a>
                   <a href="#">Signup</a>
               </div>
            </div>
   </div>


</body>
</html>
